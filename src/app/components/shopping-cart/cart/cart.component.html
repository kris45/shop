<div>
  <h3>Shopping Cart</h3>
  <table *ngIf="shoppingList.length; else unset">
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Price</th>
      <th>Amount</th>
    </tr>
    <tr *ngFor="let product of shoppingList">
      <td>{{product.name}}</td>
      <td>{{product.description}}</td>
      <td>{{product.price}}</td>
      <td>{{product.amount}}</td>
    </tr>
  </table>
  <ng-template #unset>
    Your Shopping Cart is empty!
  </ng-template>
</div>
